<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* To√†n b·ªô trang */
        body {

        /* M√†n h√¨nh nh·∫≠p m·∫≠t m√£ */
        .login-screen {

            align-items: center;
            flex-direction: column;
            background: url('minhthu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        .login-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .login-screen input {
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-screen button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-screen button:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        /* D√≤ng ch·ªØ "nh·ªõ iemmm" */
        .remember-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            animation: fade-in-out 2s ease-in-out;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Ph·∫ßn n·ªôi dung ch√≠nh */
        .main-screen {
            display: none;
            position: relative;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        .main-screen h1 {
            position: absolute;
            top: 27%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 2px 2px 15px rgba(255, 0, 0, 1), 0px 0px 30px rgba(255, 255, 0, 0.8); }
            100% { text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- M√†n h√¨nh nh·∫≠p m·∫≠t m√£ -->
    <div class="login-screen" id="login-screen">
        <h1>Ph√∫c Vinh ƒëang ch·ªù b·∫°n nh·∫≠p m·∫≠t kh·∫©u...</h1>
        <input type="text" id="password" placeholder="·∫§n nhi·ªÅu l·∫ßn ƒë·ªÉ m·ªü">
        <button id="submit-code">·∫§n v√†o ƒë√¢y</button>
    </div>

    <!-- Ph·∫ßn n·ªôi dung ch√≠nh -->
    <div class="main-screen" id="main-screen">
        <audio id="background-music" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <h1>Merry Christmas T√¥mmm üéÑ</h1>
        <div class="footer">I love you to the moon and back:3</div>
    </div>

    <script>
        const correctCode = 'iloveyoutothemoonandback'; // M√£ b√≠ m·∫≠t
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const music = document.getElementById('background-music');

        document.getElementById('submit-code').addEventListener('click', () => {
            const inputCode = document.getElementById('password').value.toLowerCase();
            if (inputCode === correctCode) {
                // ·∫®n m√†n h√¨nh nh·∫≠p m·∫≠t m√£
                loginScreen.style.display = 'none';
                // Hi·ªÉn th·ªã m√†n h√¨nh ch√≠nh
                mainScreen.style.display = 'block';
                // Ph√°t nh·∫°c
                music.play();
            } else {
                showRememberText();
            }
        });

        function showRememberText() {
            const text = document.createElement('div');
            text.className = 'remember-text';
            text.textContent = 'nh·ªõ iemmm';
            text.style.top = Math.random() * 80 + 'vh'; // V·ªã tr√≠ ng·∫´u nhi√™n theo chi·ªÅu d·ªçc
            text.style.left = Math.random() * 80 + 'vw'; // V·ªã tr√≠ ng·∫´u nhi√™n theo chi·ªÅu ngang
            loginScreen.appendChild(text);

            // T·ª± ƒë·ªông x√≥a d√≤ng ch·ªØ sau v√†i gi√¢y
            setTimeout(() => {
                text.remove();
            }, 20000);
        }
    </script>
</body>
</html>
