<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Ti√™u ƒë·ªÅ "Merry Christmas" v·ªõi hi·ªáu ·ª©ng ƒë·ªông */
        h1 {
            position: absolute;
            top: 33%; /* ƒêi·ªÅu ch·ªânh ƒë·ªÉ n√¢ng ti√™u ƒë·ªÅ l√™n cao h∆°n */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: white;
            margin: 0;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        /* Hi·ªáu ·ª©ng nh·∫•p nh√¥ (float) */
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }
        }

        /* Hi·ªáu ·ª©ng ph√°t s√°ng (glow) */
        @keyframes glow {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 2px 2px 15px rgba(255, 0, 0, 1), 0px 0px 30px rgba(255, 255, 0, 0.8);
            }
            100% {
                text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            }
        }

        /* Hi·ªáu ·ª©ng tuy·∫øt */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* D√≤ng ch·ªØ nh·ªè ·ªü ph√≠a d∆∞·ªõi */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1rem;
            color: #ccc;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Ti√™u ƒë·ªÅ ch√≠nh -->
    <h1>Merry Christmas T√¥mmm üéÑ</h1>

    <!-- D√≤ng ch·ªØ nh·ªè ·ªü ph√≠a d∆∞·ªõi -->
    <div class="footer">I love you to the moon and back:3</div>

    <!-- T·∫°o c√°c b√¥ng tuy·∫øt -->
    <script>
        const snowContainer = document.body;
        const snowflakeCount = 50; // S·ªë b√¥ng tuy·∫øt

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.opacity = Math.random();
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
